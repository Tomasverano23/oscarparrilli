<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Oscar Parrilli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #005baa;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contacto</h1>
    <form action="https://formspree.io/f/myzwydav" method="POST">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>

</body>
</html>
